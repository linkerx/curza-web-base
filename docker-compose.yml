version: '2'

services:
  curza-app:
    container_name: curza-app
    image: node:10.15
    restart: always
    working_dir: /app
    command: npm start
    volumes:
     - ./src/app:/app
    environment:
      REACT_APP_WP_API_URL: '${WP_API_URL}'
      REACT_APP_WP_API_PREFIX: '${WP_API_PREFIX}'
      REACT_APP_PROGRAMAS_URL: '${PROGRAMAS_URL}'
      REACT_APP_PROGRAMAS_PREFIX: '${PROGRAMAS_PREFIX}'  
      REACT_APP_PROGRAMAS_ROUTE: '${PROGRAMAS_ROUTE}'
  
  curza-prod:
    container_name: curza-prod
    image: nginx:1.15
    restart: always
    working_dir: /app
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./src/app/build:/app
    ports:
      - 8040:8000
    environment:
      REACT_APP_WP_API_URL: '${WP_API_URL}'
      REACT_APP_WP_API_PREFIX: '${WP_API_PREFIX}'
      REACT_APP_PROGRAMAS_URL: '${PROGRAMAS_URL}'
      REACT_APP_PROGRAMAS_PREFIX: '${PROGRAMAS_PREFIX}'  
      REACT_APP_PROGRAMAS_ROUTE: '${PROGRAMAS_ROUTE}'

  curza-wordpress:
    restart: always
    container_name: curza-wordpress
    image: wordpress
    volumes:
     - ./src/wordpress:/var/www/html
     - ./config/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      FRONTEND_URL: '${FRONTEND_URL}'
      WP_API_PREFIX: '${WP_API_PREFIX}'
      WORDPRESS_DB_HOST: 'curza-db'
      WORDPRESS_DB_USER: '${MYSQL_USER}'
      WORDPRESS_DB_PASSWORD: '${MYSQL_PASSWORD}'
      WORDPRESS_DB_NAME: '${MYSQL_DATABASE}'
    ports:
      - 8030:80

  curza-db:
    container_name: curza-db
    image: mariadb:10.2
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    volumes:
     - ./data/mysql:/var/lib/mysql
